<div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]='imageUrl'>
      </figure>
    </div>
    <div class='card-content'>
      <div class="media-content">
        <!-- https://bulma.io/documentation/elements/title/ -->
        <p class='title is-1'>{{title}}</p>
        <p class='subtitle is-6'>@{{userName}}</p>
      </div>
      <div class="content">
        {{content}}
      </div>
    </div>
  </div>
